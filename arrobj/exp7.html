
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array Operations</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        button {
            margin: 10px;
        }
        input {
            margin: 5px;
            padding: 5px;
            width: 90%;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Array Operations</h1>

        <!-- Input for custom array creation -->
        <input type="text" id="customArrayInput" placeholder="Enter array elements separated by commas">
        <button onclick="createCustomArray()">Create Custom Array</button>

        <!-- Input for adding an object with multiple key-value pairs -->
        <input type="text" id="objectInput" placeholder="Enter key-value pairs (e.g., key1:value1, key2:value2)">
        <button onclick="addObject()">Add Object (Multiple Key-Value Pairs)</button>

        <!-- Input for appending new array -->
        <input type="text" id="newArrayInput" placeholder="Enter new array elements separated by commas">
        <button onclick="appendArray()">Append New Array</button>

        <button onclick="checkElementTypes()">Check Element Types</button>

        <div id="result"></div>
    </div>
    <script src="exp7.js"></script>
</body>
</html>
