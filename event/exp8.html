<body>
    <div class="container">
        <h1>Mouse Over & Focus Events</h1>
        <div>
            <h2>On Mouse Over</h2>
            <p>The <strong>onmouseover</strong> event changes the background color when hovered over.</p>
            <button onmouseover="changeHoverBackgroundColor()" onmouseout="resetBackgroundColor()">Hover over me!</button>
        </div>
        <div>
            <h2>On Focus</h2>
            <p>The <strong>onfocus</strong> event changes the background color when focused.</p>
            <button onfocus="changeFocusBackgroundColor()" onblur="resetBackgroundColor()">Focus on me!</button>
        </div>
    </div>
    <script>
        // JavaScript functions to change the background of the entire body

        // Change the background color of the page on hover
        function changeHoverBackgroundColor() {
            document.body.style.background = "lightyellow"; // Light yellow
        }

        // Change the background color of the page on focus
        function changeFocusBackgroundColor() {
            document.body.style.background = "lightgreen"; // Light green
        }

        // Reset the background to the default gradient
        function resetBackgroundColor() {
            document.body.style.background = "white"; // Default gradient
        }
    </script>
</body>
